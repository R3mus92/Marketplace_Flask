<style>
  .modal-content {
    background-color: #212121;
    color: white;
  }
</style>

<!-- Selling Confirm -->

<div class="modal fade" id="Modal-SellingConfirm-{{ owned_item4.id }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
          <!-- -->
          {{ owned_item4.name }}
        </h5>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST">
              {{ selling_form.hidden_tag() }}
          <h4 class="text-center">
              Are you sure you want to sell {{ owned_item4.name }} for {{ owned_item4.price }}$ ?
          </h4>
          <br>
          <h6 class ="text-center">
              By clicking Sell, you will put this item back on market.
          </h6>
          <br>
             <input id="sold_item4" name="sold_item4" type="hidden" value={{ owned_item4.name }}>
            {{ selling_form.submit(class="btn btn-outline-danger btn-block") }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-dismiss="modal">Close
        </button>
      </div>
    </div>
  </div>
</div>
